<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<title>Neo</title>

	<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}} ">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}} ">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/simple-line-icons.css')}} ">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css')}} ">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo_style.css')}} ">
</head>
<body>
	<header class="site-header container animated fadeInDown">
		<div class="header-wrapper">
			<div class="row">
				<div class="col-md-4">
					<div class="site-branding">
						<a href="#"><h1>Neo</h1></a>
					</div>
				</div>
				<a href="#" class="toggle-nav hidden-md hidden-lg">
					<i class="fa fa-bars"></i>
				</a>
				<div class="col-md-8">
					<nav id="navd" class="main-navigation hidden-xs hidden-sm">
						<ul class="main-menu">
							<li><a  href="/">Home</a></li>
							<li><a  href="/dashboard" >Admin login</a></li>
                            <li><a  href="/logout" >Log out</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
</body>


<table  class="table">
              <thead>
                <tr>
                  <th class="text-center">Name</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Subject</th>
                  <th >Message</th>
                </tr>
              </thead>
              <tbody>
                {% for value in detail %}
                <tr>
                  <td class="text-center">{{ value[0] }}</td>
                  <td class="text-center">{{  value[1] }}</td>
                  <td class="text-center">{{ value[2] }}</td>
                  <td >{{ value[3:] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
